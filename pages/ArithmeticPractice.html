<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arithmetic Practice</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap">
        <style>
            :root {
                --primary: #4f46e5;
                --primary-light: #6366f1;
                --secondary: #ec4899;
                --accent: #8b5cf6;
                --bg-color: #f8fafc;
                --card-bg: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --success: #10b981;
                --error: #ef4444;
                --warning: #f59e0b;
                --border-radius: 16px;
                --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Nunito', sans-serif;
                background-color: var(--bg-color);
                color: var(--text-primary);
                line-height: 1.6;
                padding: 1.5rem;
                min-height: 100vh;
                background-image:
                    radial-gradient(circle at 25px 25px, rgba(79, 70, 229, 0.1) 2%, transparent 0%),
                    radial-gradient(circle at 75px 75px, rgba(236, 72, 153, 0.1) 2%, transparent 0%);
                background-size: 100px 100px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
            }

            .container {
                max-width: 800px;
                width: 100%;
                margin: 0 auto;
            }

            header {
                text-align: center;
                margin-bottom: 2.5rem;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 800;
                color: var(--primary);
                margin-bottom: 0.75rem;
                position: relative;
                display: inline-block;
            }

            h1::after {
                content: "";
                position: absolute;
                bottom: -8px;
                left: 50%;
                transform: translateX(-50%);
                width: 70%;
                height: 4px;
                background: linear-gradient(to right, var(--primary), var(--secondary));
                border-radius: 2px;
            }

            .subtitle {
                color: var(--text-secondary);
                font-size: 1.1rem;
            }

            .settings-card {
                background-color: var(--card-bg);
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid rgba(79, 70, 229, 0.1);
            }

            .settings-title {
                font-size: 1.3rem;
                font-weight: 700;
                color: var(--primary);
                margin-bottom: 1.5rem;
                text-align: center;
            }

            .settings-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .setting-group {
                display: flex;
                flex-direction: column;
            }

            .setting-label {
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: var(--text-primary);
            }

            select,
            input[type="number"] {
                padding: 0.75rem;
                border-radius: 8px;
                border: 1px solid #e2e8f0;
                font-size: 1rem;
                font-family: inherit;
                background-color: #f8fafc;
                transition: border-color 0.2s, box-shadow 0.2s;
            }

            select:focus,
            input:focus {
                outline: none;
                border-color: var(--primary-light);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            }

            .actions {
                display: flex;
                justify-content: center;
                gap: 1rem;
            }

            .btn {
                padding: 0.75rem 2rem;
                border-radius: 50px;
                border: none;
                font-size: 1rem;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.2s ease;
                font-family: inherit;
            }

            .btn-primary {
                background: linear-gradient(to right, var(--primary), var(--primary-light));
                color: white;
                box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
            }

            .btn-primary:active {
                transform: translateY(0);
            }

            .question-card {
                background-color: var(--card-bg);
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                padding: 2.5rem;
                margin-bottom: 2rem;
                text-align: center;
                border: 1px solid rgba(79, 70, 229, 0.1);
                display: none;
                position: relative;
                overflow: hidden;
            }

            .question {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
                overflow-wrap: break-word;
            }

            .answer {
                font-size: 2rem;
                font-weight: 700;
                color: var(--success);
                margin-top: 1.5rem;
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.5s, transform 0.5s;
                overflow-wrap: break-word;
            }

            .answer.show {
                opacity: 1;
                transform: translateY(0);
            }

            .timer-container {
                width: 100%;
                height: 8px;
                background-color: #e2e8f0;
                border-radius: 4px;
                margin-bottom: 2rem;
                overflow: hidden;
            }

            .timer-bar {
                height: 100%;
                width: 100%;
                background: linear-gradient(to right, var(--primary), var(--secondary));
                transform-origin: left;
                transition: transform linear;
            }

            .next-btn {
                display: none;
                margin-top: 1.5rem;
            }

            .progress {
                text-align: center;
                font-weight: 600;
                color: var(--text-secondary);
                margin-top: 1rem;
            }

            .score {
                font-weight: 700;
                color: var(--primary);
            }

            .pulse {
                animation: pulse 2s infinite;
            }

            .digit-selection {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            .digit-btn {
                padding: 0.5rem 0.75rem;
                border-radius: 6px;
                border: 1px solid #e2e8f0;
                background-color: #f8fafc;
                font-size: 0.9rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .digit-btn.selected {
                background-color: var(--primary);
                color: white;
                border-color: var(--primary);
            }

            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.5);
                }

                70% {
                    box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
                }

                100% {
                    box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media (max-width: 640px) {
                h1 {
                    font-size: 2rem;
                }

                .settings-card,
                .question-card {
                    padding: 1.5rem;
                }

                .question {
                    font-size: 2rem;
                }

                .answer {
                    font-size: 1.8rem;
                }

                .digit-selection {
                    justify-content: center;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Arithmetic Practice</h1>
                <p class="subtitle">Test your mental math skills with timed arithmetic problems</p>
            </header>

            <div class="settings-card" id="settingsCard">
                <h2 class="settings-title">Customize Your Practice</h2>

                <div class="settings-grid">
                    <div class="setting-group">
                        <label class="setting-label">Number Length (digits)</label>
                        <div class="digit-selection" id="digitSelection">
                            <button class="digit-btn" data-value="2">2</button>
                            <button class="digit-btn selected" data-value="3">3</button>
                            <button class="digit-btn" data-value="4">4</button>
                            <button class="digit-btn" data-value="5">5</button>
                            <button class="digit-btn" data-value="6">6</button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label" for="timerDuration">Timer (seconds)</label>
                        <input type="number" id="timerDuration" min="3" max="60" value="10">
                    </div>

                    <div class="setting-group">
                        <label class="setting-label" for="operations">Operations</label>
                        <select id="operations">
                            <option value="all">All Operations</option>
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (×)</option>
                            <option value="divide">Division (÷)</option>
                            <option value="add-subtract">Addition & Subtraction</option>
                            <option value="multiply-divide">Multiplication & Division</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label" for="questionCount">Number of Questions</label>
                        <input type="number" id="questionCount" min="5" max="50" value="10">
                    </div>
                </div>

                <div class="actions">
                    <button id="startBtn" class="btn btn-primary pulse">Start Practice</button>
                </div>
            </div>

            <div class="question-card" id="questionCard">
                <div class="timer-container">
                    <div class="timer-bar" id="timerBar"></div>
                </div>

                <div class="question" id="question"></div>
                <div class="answer" id="answer">= <span id="answerValue"></span></div>

                <div class="actions">
                    <button id="nextBtn" class="btn btn-primary next-btn">Next Question</button>
                </div>
            </div>

            <div class="progress" id="progress">
                Question <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span> •
                Score: <span id="score" class="score">0</span>
            </div>
        </div>

        <script>
        
        </script>

        <script src="/scripts/arithmatic.js"></script>

    </body>

</html>
