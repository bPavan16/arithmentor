<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
    <link rel="stylesheet" href="/styles/SquareCubes.css">
</head>
<body>
    <div class="container">
        <h1>Squares and Cubes from 1 to 100</h1>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Square</th>
                    <th>Cube</th>
                </tr>
            </thead>
            <tbody id="squares-cubes-container">
                <!-- Squares and cubes will be populated here by JavaScript -->
            </tbody>
        </table>
        
    </div>
    <script src="/scripts/SquareCubes.js"></script>
</body>
</html>
